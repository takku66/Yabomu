# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    # DB接続を行うため
    services: 
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Adding secret
      run: |
          echo "$GPG_PASS" | sudo gpg --batch --passphrase-fd  --output ./src/main/resources/application-sec.yml --decrypt ./src/main/resources/application-sec.yml.gpg
          cd ./src/main/resources
          grep jdbc:postgresql://localhost:5432 application-sec.yml
      shell: bash
      env:
        GPG_PASS: ${{ secrets.GPG_PASSPHRASE }}
    - name: Build with Maven
      run: mvn -B -e -X package --file pom.xml
