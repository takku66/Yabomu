<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout.html}">

<head>
<title>HOME</title>
<link rel="stylesheet" th:href="@{/css/calendar.css}" media="screen" />
<link rel="stylesheet" th:href="@{/css/home.css}" media="screen" />
<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/home.js}"></script>
</head>
<body layout:fragment="content" th:remove="tag">
	<main>
		<form name="mainForm" class="mainForm">

			<section class="album">
				<article>
					<div id="area-recently_album_slideshow">
						<img th:src="@{/img/sample_album.svg}" id="img-pickup_album" class="pickup_album" />
						<img th:src="@{/img/round_left_arrow.svg}" id="btn-left_arrow" class="left_arrow" />
						<img th:src="@{/img/round_right_arrow.svg}" id="btn-right_arrow" class="right_arrow" />
					</div>
				</article>
			</section>

			<section class="calendar">
				<article>
					<div class="calendar-container">
						<div class="calendar-btn">
							<button type="button" id="btn-prev_month" class="prev_month"> < </button>
							<button type="button" id="btn-next_month" class="next_month"> > </button>
						</div>
						<div id="calendar-area" class="calendar-box">
						</div>
					</div>
				</article>
				<button type="button" id="btn-add_plan" class="add_plan">＋プランを追加</button>
			</section>

			<section class="todolist">
				<article>
					TODOリスト
					<div id="todolist-container" class="todolist-container">
					</div>
				</article>
				<button type="button" id="btn-edit_todolist" class="edit_todolist">TODOリストを編集</button>
			</section>

			<section class="schedule">
				<article>
					スケジュール
					<div>
					</div>
				</article>
			</section>

		</form>
	</main>
</body>
</html>
